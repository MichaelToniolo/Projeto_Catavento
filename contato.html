<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <div id="body2">
        <div id="formulario">
    <form action="mailto:seu-email@seu-servidor.com" method="post" enctype="text/plain">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>
        <br>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</div>
    </div>
    <div id="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d782.1453853125537!2d-47.7986592856019!3d-21.17103786721939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b9bf00551d6633%3A0xd406ffe4f5e8ebef!2sSenac%20Ribeir%C3%A3o%20Preto!5e0!3m2!1spt-BR!2sbr!4v1667484636879!5m2!1spt-BR!2sbr" width="1000" height="300" style="border: 1px;border-color: #900;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</head>
<style>
    /* Estilos para o formul√°rio */
form {
    margin: 20px auto;
    width: 80%;
    max-width: 500px;
    font-family: Arial, sans-serif;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    margin-bottom: 10px;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 10px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* Estilos para as mensagens de erro */
input:invalid,
textarea:invalid {
    border-color: #d50000;
}

input:valid,
textarea:valid {
    border-color: #ccc;
}

input:invalid + span,
textarea:invalid + span {
    color: #d50000;
    font-size: 12px;
}

input:valid + span,
textarea:valid + span {
    display: none;
}
#formulario{
    margin-right: 150px;
}
#maps{
    margin-left: 150px;

}
</style>

</body>
</html>
