            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <input type="submit" value="Enviar">
        </form>

    <style>
        /* Estilos para o formulário */
    form {
        margin: 20px auto;
        width: 80%;
        max-width: 500px;
        font-family: Arial, sans-serif;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 10px;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 10px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Estilos para as mensagens de erro */
    input:invalid,
    textarea:invalid {
        border-color: #d50000;
    }

    input:valid,
    textarea:valid {
        border-color: #ccc;
    }

    input:invalid + span,
    textarea:invalid + span {
        color: #430b8d;
        font-size: 12px;
    }

    input:valid + span,
    textarea:valid + span {
        display: none;
    }

        width: 1200px;
        height: 1200px;
